name: Java Build Pipeline CI/CD

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Select branch to build"
        required: true
        default: "main"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.54.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.54.0_Linux-64bit.deb

    - name: Run Trivy FS Scan (Source Code)
      run: trivy fs --exit-code 0 --severity HIGH,CRITICAL .

    - name: Run Trivy JAR Scan (Dependencies)
      run: trivy fs target/
